    <script>
        $(function(){
            $(".select").on("click", function () {
                var option = $(this).find(".option");
                if(option.hasClass("hide")){
                    option.removeClass("hide");
                } else {
                    option.addClass("hide");
                }
            });
            $(".option > span").on("click", function () {
                clearTimeout(rdt);
                var text = $(this).text();
                $(".select .text").text(text);
                $(".dot").each(function (k, v) {
                    $(v).removeClass("current");
                    if($(v).attr("data-name") == text){
                        $(v).addClass("current");
                    }
                })
            });


            function machine(i) {
                $(".slotMachineContainer").children(".manager").unwrap();
                var set = {
                    active	: 3,
                    delay	: 200,
                    stopIndex:3
                };
                set.stopIndex = i;
                var machine1 = $("#container").slotMachine(set);
                machine1.shuffle(3, onComplete);
            }

            function onComplete($el, active){

//                switch($el[0].id){
//                    case 'container':
//                        console.log(active.index);
//                        $("#machine1Result").text("Index: " + active.index);
//                        break;
//                }
            }

            $(".sousuo").on("click", function(){
                var area_name = $(".select .text").text();
                var si;
                if(area_name != '请选择'){
                    $(".managers").show();
                    $(".dot").each(function (k, v) {
                        if($(v).attr("data-name") == area_name){
                            si = k;
                            
                        }
                    })
                }
                machine(si);
            })


        });
        var time = 1;
        var rdt;

        function random_dot() {
            var num = $(".dot").length;
            var index = Math.floor(Math.random() * num);
            var obj = $(".dot").eq(index);
            obj.addClass("current").siblings().removeClass("current");

            rdt = setTimeout(random_dot, 1000);
        }


    </script>
